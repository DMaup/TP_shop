<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>TP_shop</title>
</head>
    <body>
        <div id="app">
            <div id="map"></div>
                <div id="interface">
                    <form id="form-maps">
                        <label>
                            <span>Magasin :</span>
                            <input type="text" id="shop">
                        </label>
                        <label>
                            <span>Latitude :</span>
                            <input type="text" id="latitude">
                        </label>
                        <label>
                            <span>Longitude :</span>
                            <input type="text" id="longitude">
                        </label>
                        <input type="submit" value="add_shop" id="add_shop">

                        <br>

                        <label>
                            <span>Nom Vendeur :</span>
                            <input type="text" id="seller_name"> </label>
                        <label>
                            <span>Prénom Vendeur :</span>
                            <input type="text" id="seller_firstname">
                        </label>
                        <label>
                            <form name="Magasin">
                                Magasin :
                                <select name="ListeMagasins">
                                    <option SELECTED>-- Sélectionnez un magasin --</option>
                                </select>
                            </form>
                        </label>

                        <input type="submit" value="add_seller" id="add_seller">

                        <br>

                        <label>
                            <span>Nouveau Produit :</span>
                            <input type="text" id="product_label"> </label>
                        <label>
                            <span>Visuel :</span>
                            <input type="text" id="product_description">
                        </label>
                        <label>
                            <span>Prix :</span>
                            <input type="text" id="product_price">
                        </label>

                        <input type="submit" value="add_product" id="add_product">
                    </form>

                </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
